<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="welcome-message">
        <h1>Happy Valentine's Day!</h1>
        <p>These songs hold a special place in my heart because of you.</p>
        <button id="startBtn">Start</button>
    </div>

    <div id="content" class="hidden">
        <div class="song-section">
            <h2 id="songTitle"></h2>
            <p id="songDescription"></p>

            <audio id="audioPlayer" controls></audio>

            <div class="player-controls">
                <button id="prevBtn">⏮️ Previous</button>
                <button id="playPauseBtn">▶️ Play</button>
                <button id="nextBtn">⏭️ Next</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
