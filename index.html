<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Playlist</title>
    <link rel="stylesheet" href="styles.css"> <!-- Corrected CSS file name -->
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Happy Valentine's Day ❤️</h1>
        <button id="start-btn">Start Playlist</button>
    </div>

    <!-- Playlist Screen -->
    <div id="playlist-screen">
        <h2 id="song-title"></h2>
        <p id="artist-name"></p>
        <p id="song-meaning"></p>
        <div id="song-lyrics"></div>

        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Button Container -->
        <div class="button-container">
            <button id="prev-btn" class="hidden">Previous</button>
            <button id="next-btn">Next</button>
            <button id="start-over-btn" class="hidden">Start Over</button> <!-- Start Over Button -->
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
