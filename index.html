<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to Our Love Songs Playlist!</h1>
        <p>Each of these songs holds a special meaning between us.</p>
        <button id="startBtn">Start Playlist</button>
    </div>

    <div id="content" class="hidden">
        <div class="song-section">
            <h2 id="songTitle"></h2>
            <h3 id="songArtist"></h3> <!-- Artist name displayed here -->
            <p id="songDescription"></p>
            <div class="player-controls">
                <button id="prevBtn">◀️ Prev</button>
                <button id="playPauseBtn">▶️ Play</button>
                <button id="nextBtn">Next ▶️</button>
            </div>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
