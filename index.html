<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Songs Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Welcome Message -->
<div id="welcomeMessage" class="welcome-message">
    Welcome! Let's start our playlist of special love songs.
</div>

<!-- Start Playlist Button -->
<button id="startBtn">Start Playlist</button>

<!-- Song Information & Controls -->
<div class="container">
    <div class="song-section" id="song1">
        <h2 id="songTitle"></h2>
        <p id="songArtist"></p>
        <p id="songDescription"></p>
        <audio id="audioPlayer" controls></audio>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
