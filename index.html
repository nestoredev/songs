<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="center-content">
        <h1>Welcome to Our Valentine's Playlist</h1>
        <button id="start-btn">Start Playlist</button>
    </div>

    <!-- Playlist Screen -->
    <div id="playlist-screen" class="center-content">
        <h2 id="song-title"></h2>
        <p id="artist-name"></p>
        <p id="song-meaning"></p>
        <div id="song-lyrics"></div>

        <audio id="audio-player" controls>
            <source id="audio-source" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="assets/scripts/playlist.js"></script>
</body>
</html>
