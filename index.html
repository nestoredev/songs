<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <div class="welcome-content">
      <h1>Welcome to Your Valentine's Playlist</h1>
      <p>Click below to start the journey of love...</p>
      <button id="start-btn" class="btn">Start Playlist</button>
    </div>
  </div>

  <!-- Playlist Screen -->
  <div id="playlist-screen" class="hidden">
    <div class="song-info">
      <img id="album-art" src="" alt="Album Art">
      <div>
        <h2 id="song-title"></h2>
        <p id="artist-name"></p>
        <p id="song-meaning"></p>
      </div>
    </div>

    <audio id="audio-player" controls>
      <source id="audio-source" type="audio/mp3">
    </audio>

    <!-- Lyrics Section -->
    <div id="lyrics-section" class="lyrics-section">
      <h3>Lyrics:</h3>
      <p id="song-lyrics"></p>
    </div>

    <div class="controls">
      <button id="prev-btn" class="btn">Previous</button>
      <button id="next-btn" class="btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
