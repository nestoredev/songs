<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Playlist</title>
    <link rel="stylesheet" href="styles.css"> <!-- Corrected CSS file name -->
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Happy Valentine's Day ♥️</h1>
        <button id="start-btn">Start Playlist</button>
    </div>

    <!-- Playlist Screen -->
    <div id="playlist-screen">
        <h2 id="song-title"></h2>
        <p id="artist-name"></p>
        <p id="song-meaning"></p>
        <div id="song-lyrics"></div>

        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Button Container for Previous & Next buttons -->
        <div class="button-container">
            <button id="prev-btn" class="hidden">Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <!-- Start Over Button Container -->
        <div class="start-over-container">
            <button id="start-over-btn">Start Over</button> <!-- Start Over Button -->
            <button id="view-playlist-btn">Full Playlist</button> <!-- Full Playlist Button -->
        </div>
    </div>

    <!-- Full Playlist Screen -->
    <div id="full-playlist-screen" style="display: none;">
        <h2>Full Playlist</h2>
        <ul id="playlist">
            <!-- Dynamically populated playlist entries -->
        </ul>
        <button id="back-to-player-btn">Back to Player</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
